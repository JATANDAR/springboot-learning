<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />
<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>User Registeration</title>
</head>
<body>

<div class="container">
    <!--<th:block th:include="fragments/header :: header"></th:block> -->

    <h2>Guest Registeration Form</h2>
    <div>
        <form class="form-horizontal" th:object="${newUser}" th:action="@{/user/newUserRegister}" method="post">
            <!--<input type="hidden" th:field="*{position}"/>
            <p th:text="*{position}"></p>
             <input type="hidden" th:field="*{version}"/> -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{emailAddress}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                	<input type="text" th:field="*{phone}" class="form-control" /> 
                    <!-- <input type="text" class="form-control" th:field="*{isItDone}"/> -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                	<input type="text" th:field="*{password}" class="form-control" /> 
                    <!-- <input type="text" class="form-control" th:field="*{isItDone}"/> -->
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
