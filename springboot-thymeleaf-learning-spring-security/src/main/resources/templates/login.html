<html>
<head xmlns:th="http://www.thymeleaf.org">
<title>Login</title>
<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />
<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
        $(document).ready(function(){ $('p').animate({fontSize: '48px'}, "slow"); });
    </script>
</head>
<body>
<div class="container">
<p th:text="${loginError}"></p>
<div class="form-group form">
	<form action="#" th:action="@{/login}" th:object="${user}" method="post">
		<div>
			<label>Email:</label>
			<!-- <input type="text" id="email_address" name="email_address" placeholder="Email" class="form-control"/> -->
			<input type="text" th:field="*{emailAddress}" placeholder="Email" class="form-control"/>
		</div>
		<div>
			<label>Password:</label>
			<!-- <input type="password" id="password" name="password" placeholder="Password" class="form-control"/> -->
			<input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
		</div>
		<button id="loginButton" class="form-control">Login</button> 
			<!-- <input type="submit" value="Submit" />-->
	</form>
</div>
</div>
</body>
</html>
