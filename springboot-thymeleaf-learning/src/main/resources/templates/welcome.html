<html>
<head xmlns:th="http://www.thymeleaf.org">
    <title>Welcome</title>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
     <script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
     <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     
    <script>
        $(document).ready(function(){ $('p').animate({fontSize: '48px'}, "slow"); });
    </script>
</head>
<body>

	<p th:text="'Hello, ' + ${name}"></p>
<ol>
    <li th:each="chapter : ${chapters}" th:text="${chapter}"></li>
</ol>
    <div class="container">
        <table class="table table-striped">
            <caption>Your todos are</caption>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Target Date</th>
                    <th>Is it Done?</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>Todo 1</td>
                        <td th:text="${toDoDate}"></td>
                        <td>No</td>
                        <td><a class="btn btn-warning" href="/edit-todo">Edit Todo</a></td>
                        <td><a class="btn btn-warning" href="/delete-todo">Delete Todo</a></td>
                    </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-default" href="/add-todo">Add a Todo</a>
            
        </div>
    </div>
</body>
</html>
