<!DOCTYPE html>
<html>
<head  xmlns:th="http://www.thymeleaf.org">
<title>EDIT TODO</title>

<link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />
<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function() {
		$('p').animate({
			fontSize : '48px'
		}, "slow");
	});
</script>
</head>
<body>

	<p th:text="'Hello, ' + ${name}"></p>
	
	<div class="container">
    <!--<th:block th:include="fragments/header :: header"></th:block> -->

    <h2>Your, Todo Details</h2>
    <div>
        <form class="form-horizontal" th:object="${todo}" th:action="@{/save}" method="post">
            <input type="hidden" th:field="*{position}"/>
            <p th:text="*{position}"></p>
            <!-- <input type="hidden" th:field="*{version}"/> -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Target Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{targetDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">IsItDone:</label>
                <div class="col-sm-10">
                	<input type="checkbox" th:field="*{isItDone}" class="form-control" /> 
                    <!-- <input type="text" class="form-control" th:field="*{isItDone}"/> -->
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
	 
</body>
</html>
